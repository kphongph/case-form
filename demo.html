<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Case Form Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="case-form.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;case-form&gt;</code>:</p>

  <case-form id="form33" src="./form33.json"></case-form>

  <script>
    window.addEventListener('form-done', function(e) {
      var casef = document.querySelector('case-form');
      casef.style.display = 'none';
    });
  </script>

</body>
</html>
