<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Case Form Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="case-form.html">
  <style>
  </style>

</head>
<body unresolved>

  <template is="auto-binding">
    <p>An example of using <code>&lt;case-form&gt;</code>:</p>
    <template if="{{!fform}}">
      <case-form fit id="form33" src="./form33.json" filled="{{fform}}">
      </case-form>
    </template>
    {{fform.name}}
    
    <template repeat="{{question in fform.questions}}">
      <template if="{{question.type == 'single-select'}}">
        <p>
        <b>{{question.question}}</b> 
        - {{question.options[question.answer]}} 
        {{question.score[question.answer]}} 
        </p>
      </template> 
    </template> 
  </template>

</body>
</html>
