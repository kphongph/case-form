<link rel="import" href="../case-question-base.html">
<link rel="import" href="../../core-selector/core-selector.html">
<link rel="import" href="../../paper-radio-button/paper-radio-button.html">

<polymer-element name="case-question-single-select" 
   extends="case-question-base">
<template>

  <style>
    paper-radio-button {
      padding: 14px 0;
    }
    paper-radio-button::shadow #radioLabel {
      padding-left: 14px;
    }
    
    paper-radio-button::shadow #ink[checked] {
      color: #00bad2;
    }
    
    paper-radio-button::shadow #onRadio {
      background-color: #00bad2;
    }
  </style>

  <div id="choices">
    <template repeat="{{option in question.options}}">
      <template if="{{option.label}}">
        <paper-radio-button label="{{option.label}}">
        </paper-radio-button>
      </template>
      <template if="{{!option.label}}">
        <paper-radio-button label="{{option}}">
        </paper-radio-button>
      </template>
      <br>
    </template>
  </div>

  <core-selector target="{{$.choices}}" 
     itemsSelector="paper-radio-button" 
     selected="{{value}}" 
     selectedProperty="checked">
  </core-selector>

</template>
<script>
  Polymer('case-question-single-select', {
    reset: function() {
      this.super();
      this.value = null;
    },
    questionChanged: function() {
      if(this.question.answer) {
        this.value=this.question.answer;
      }
    },
    setAnswer : function() {
      this.question.answer = this.value;
    }
  });
 
</script>
</polymer-element>
